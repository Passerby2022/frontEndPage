							var search = document.getElementById("search");
							document.addEventListener('keyup', function(e){
								if(e.keyCode === 83){
									search.focus();
								}
							})
							search.onfocus = function(){
								if(search.value === 'search'){
									search.value = ' ';
								}
							}

							search.onblur = function(){
								if(search.value === ' '){
